workflow:
  nodes:
    start:
      label: 'start\nCreated={created.%Y/%m/%d, %H--%M--%S}\nWorkflow Started={t0.%Y/%m/%d, %H--%M--%S}\nNow={now.%Y/%m/%d, %H--%M--%S}\nElapsed={dt0.%M--%S}'
      kind: local
      user: grey
      host: local
      status: ready
      exec: 'echo hello'
      name: start
      shape: box
      style: ''
    end:
      label: 'end\nWorkflow Ended={t1.%Y/%m/%d, %H--%M--%S}\nTotal Time={dt1.%S} seconds'
      kind: local
      user: grey
      host: local
      status: ready
      exec: 'echo hello'
      name: end
      shape: box
      style: ''
    fetch-data:
      label: '{name}\nprogress={progress}\nstart={tstart.%Y/%m/%d, %H--%M--%S}\nend={tend.%Y/%m/%d, %H--%M--%S}\nmodified={modified.%Y/%m/%d, %H--%M--%S}\ntotal time={dt.}'
      kind: local
      user: grey
      host: local
      status: ready
      exec: 'echo hello'
      name: fetch-data
    compute:
      label: '{name}\nprogress={progress}\nstart={tstart.%Y/%m/%d, %H--%M--%S}\nend={tend.%Y/%m/%d, %H--%M--%S}\nmodified={modified.%Y/%m/%d, %H--%M--%S}\ntotal time={dt.}'
      kind: local
      user: grey
      host: local
      status: ready
      exec: 'echo hello'
      name: compute
    analyze:
      label: '{name}\nprogress={progress}\nstart={tstart.%Y/%m/%d, %H--%M--%S}\nend={tend.%Y/%m/%d, %H--%M--%S}\nmodified={modified.%Y/%m/%d, %H--%M--%S}\ntotal time={dt.}'
      kind: local
      user: grey
      host: local
      status: ready
      exec: 'echo hello'
      name: analyze
  dependencies:
      - start,fetch-data,compute,analyze,end

colors:
  status:
    ready: white
    undefined: '#DBFF33'
    done: '#CCFFCC'
    failed: '#FFCCCC'
    running: '#CCE5FF'
